<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Melancholy Nursery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');

            body {
                padding: 0;
                margin: 0;
                background-color: rgb(253, 245, 246);
                font-family: "Kumbh Sans";
            }

            h1 {
                text-align: center;
                font-size: 100px;
                color: rgb(44, 1, 1);
            }

            /*HEADER STYLING*/
            header {
                display: grid;
                grid-template-columns: auto auto;
                font-size: 64px;
                background-color: darkred;
                padding: 20px;
            }

            header a {
                text-decoration: none;
                color: aliceblue;
                padding-left: 20px;
                padding-right: 20px;
            }

            header a:hover {
                text-decoration: underline dashed;
            }

            #home {
                text-align: left;
            }

            #shop {
                text-align: right;
            }

        /* FORM STYLING */
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cart-section, .details-section {
            border: solid 2px rgb(109, 2, 2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 28px;
            color: darkred;
            margin-bottom: 20px;
            border-bottom: 3px solid darkred;
            padding-bottom: 10px;
        }

        #shopList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            border: solid 2px red;
            border-radius: 10px;
            list-style: none;
            margin: 20px;
            padding: 20px;
            font-size: 28px;
            display: grid;
            grid-template-columns: 30% 70%;
        }

        #shopList li img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        li button {
            padding: 10px;
            font-size: 20px;
            background-color: rgb(168, 14, 14);
            border: none;
            border-radius: 10px;
            color: white;
        }

        .details h2 {
            font-size: 20px;
            color: darkred;
            margin: 0 0 10px 0;
        }

        .details p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            border: 2px solid darkred;
                background-color: rgb(255, 238, 241);
                box-sizing: border-box;
                border-radius: 20px;
                width: 800px;
                padding: 12px 20px;
                margin: 4px 0;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #ff6b6b;
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        #addBundle {
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        #addBundle:hover {
            background-color: #a52a2a;
        }

        #confirmPaid {
            background-color: #470303;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        #confirmPaid:hover {
            background-color: #ac0404;
        }

        #confirmPaid:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .total-section {
            background: #801818;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            color: #ffffff;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: rgb(248, 213, 213);
        }

        /*FOOTER STYLING*/

            footer {
                display: grid;
                grid-template-columns: 48% 2% 48%;
                font-size: 64px;
                background-color: darkred;
                padding: 20px;
            }

            footer a {
                text-decoration: none;
                color: lightpink;
                padding-left: 20px;
                padding-right: 20px;
            }

            footer a:hover {
                text-decoration: underline dashed;
            }

            #footer1 {
                text-align: right;
            }

            #footer2 {
                text-align: left;
            }
            
            footer span {
                text-align: center;
                color: white
            }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" id="home">< Home</a>
    <a href="shop.html" id="shop">Shop ></a>
</header>

<main>
    <h1>Checkout</h1>

    <div class="checkout-container">
        <div class="cart-section">
            <h2 class="section-title">Your Cart</h2>
            <button id="addBundle" onclick="addBundle()">+ Add Random Bundle</button>

            <ul id="shopList">
                <div class="empty-cart">Your cart is empty</div>
            </ul>

            <div class="total-section">
                <div>Total Amount:</div>
                <div class="total-amount" id="totalAmount">R0.00</div>
            </div>
        </div>

        <div class="details-section">
            <h2 class="section-title">Customer Details</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="payName">First Name *</label>
                    <input type="text" id="payName" required placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="paySurname">Last Name *</label>
                    <input type="text" id="paySurname" required placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label for="payCont1">Email Address *</label>
                    <input type="email" id="payCont1" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="payCont2">Phone Number</label>
                    <input type="text" id="payCont2" placeholder="Optional phone number">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="payConfirm" required>
                    <label for="payConfirm">I have made the payment to Melancholy Nursery's account</label>
                </div>

                <div class="form-group">
                    <label for="payRef">Reference Number *</label>
                    <input type="text" id="payRef" required placeholder="Enter payment reference">
                </div>

                <button type="submit" id="confirmPaid">Confirm Purchase</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <a href="about.html" id="footer1">About Us</a>
    <span>|</span>
    <a href="https://github.com/Anica-Ferreira/SadnTired-COS214-Project" id="footer2">GitHub Repo</a>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/payment.js"></script>
</body>
</html>
