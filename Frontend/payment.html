<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Melancholy Nursery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');

        body {
            padding: 0;
            margin: 0;
            background-color: rgb(255, 238, 241);
            font-family: "Kumbh Sans";
        }

        h1 {
            text-align: center;
            font-size: 80px;
            color: rgb(44, 1, 1);
            margin: 30px 0;
        }

        /* HEADER STYLING */
        header {
            display: grid;
            grid-template-columns: auto auto;
            font-size: 24px;
            background-color: darkred;
            padding: 15px;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: aliceblue;
            padding: 10px 20px;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        #home {
            text-align: left;
        }

        #shop {
            text-align: right;
        }

        /* FORM STYLING */
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cart-section, .details-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 28px;
            color: darkred;
            margin-bottom: 20px;
            border-bottom: 3px solid darkred;
            padding-bottom: 10px;
        }

        #shopList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #shopList li {
            border: solid 2px darkred;
            border-radius: 15px;
            margin: 15px 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 20px;
            align-items: center;
            background: #fffafa;
        }

        #shopList li img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .details h2 {
            font-size: 20px;
            color: darkred;
            margin: 0 0 10px 0;
        }

        .details p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            border: 2px solid darkred;
            background-color: rgb(255, 238, 241);
            box-sizing: border-box;
            border-radius: 10px;
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff6b6b;
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        #addBundle {
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        #addBundle:hover {
            background-color: #a52a2a;
        }

        #confirmPaid {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        #confirmPaid:hover {
            background-color: #45a049;
        }

        #confirmPaid:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .total-section {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: darkred;
        }

        /* FOOTER STYLING */
        footer {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            font-size: 18px;
            background-color: darkred;
            padding: 20px;
            align-items: center;
            margin-top: 50px;
        }

        footer a {
            text-decoration: none;
            color: lightpink;
            padding: 0 20px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #footer1 {
            text-align: right;
        }

        #footer2 {
            text-align: left;
        }

        footer span {
            text-align: center;
            color: white;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" id="home">üè† Home</a>
    <a href="shop.html" id="shop">üõçÔ∏è Continue Shopping</a>
</header>

<main>
    <h1>Checkout</h1>

    <div class="checkout-container">
        <div class="cart-section">
            <h2 class="section-title">üõí Your Cart</h2>
            <button id="addBundle" onclick="addBundle()">+ Add Random Bundle</button>

            <ul id="shopList">
                <div class="empty-cart">Your cart is empty</div>
            </ul>

            <div class="total-section">
                <div>Total Amount:</div>
                <div class="total-amount" id="totalAmount">R0.00</div>
            </div>
        </div>

        <div class="details-section">
            <h2 class="section-title">üë§ Customer Details</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="payName">First Name *</label>
                    <input type="text" id="payName" required placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="paySurname">Last Name *</label>
                    <input type="text" id="paySurname" required placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label for="payCont1">Email Address *</label>
                    <input type="text" id="payCont1" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="payCont2">Phone Number</label>
                    <input type="text" id="payCont2" placeholder="Optional phone number">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="payConfirm" required>
                    <label for="payConfirm">I have made the payment to Melancholy Nursery's account</label>
                </div>

                <div class="form-group">
                    <label for="payRef">Reference Number *</label>
                    <input type="text" id="payRef" required placeholder="Enter payment reference">
                </div>

                <button type="submit" id="confirmPaid">‚úÖ Confirm Purchase</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <a href="about.html" id="footer1">About Us</a>
    <span>|</span>
    <a href="https://github.com/Anica-Ferreira/SadnTired-COS214-Project" id="footer2">GitHub Repo</a>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/payment.js"></script>
</body>
</html>
