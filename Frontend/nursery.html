<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nursery - Melancholy Nursery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');

        body {
            padding: 0;
            margin: 0;
            background-color: rgb(240, 255, 248);
            font-family: "Kumbh Sans";
        }

        h1 {
            text-align: center;
            font-size: 80px;
            color: rgb(1, 44, 37);
            margin: 30px 0;
        }

        /* HEADER STYLING */
        header {
            display: grid;
            grid-template-columns: auto auto;
            font-size: 24px;
            background-color: rgb(91, 173, 148);
            padding: 15px;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: aliceblue;
            padding: 10px 20px;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        #home {
            text-align: left;
        }

        #staff {
            text-align: right;
        }

        /* CARD STYLING */
        #cardBoxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cardItem {
            border: solid 4px forestgreen;
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            background-color: rgb(235, 255, 235);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .cardItem:hover {
            transform: translateY(-5px);
        }

        .plantImg {
            width: 200px;
            height: 200px;
            object-fit: cover;
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            margin: 0 auto 15px;
            border: 2px solid #ddd;
        }

        .plantName {
            font-size: 24px;
            color: forestgreen;
            margin: 10px 0;
        }

        .plantStatus {
            font-size: 18px;
            color: #666;
            margin: 5px 0;
            font-weight: bold;
        }

        .plantCount {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }

        .buttonGroup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .buttonGroup button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .water-btn {
            background-color: #2196F3;
        }

        .water-btn:hover {
            background-color: #1976D2;
        }

        .move-btn {
            background-color: #4CAF50;
        }

        .move-btn:hover {
            background-color: #45a049;
        }

        .check-btn {
            background-color: #FF9800;
            grid-column: span 2;
        }

        .check-btn:hover {
            background-color: #e68900;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* STATUS BADGES */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-ready { background: #4CAF50; color: white; }
        .status-planted { background: #FF9800; color: white; }
        .status-dry { background: #f44336; color: white; }
        .status-watered { background: #2196F3; color: white; }

        /* FOOTER STYLING */
        footer {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            font-size: 18px;
            background-color: rgb(91, 173, 148);
            padding: 20px;
            align-items: center;
            margin-top: 50px;
        }

        footer a {
            text-decoration: none;
            color: aliceblue;
            padding: 0 20px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #footer1 {
            text-align: right;
        }

        #footer2 {
            text-align: left;
        }

        footer span {
            text-align: center;
            color: white;
        }

        .loading {
            text-align: center;
            font-size: 20px;
            color: #666;
            padding: 50px;
            grid-column: 1 / -1;
        }

        .nursery-stats {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" id="home">üè† Home</a>
    <a href="staff.html" id="staff">üë®‚Äçüåæ Dashboard</a>
</header>

<main>
    <h1>Plant Nursery</h1>

    <div class="nursery-stats" id="nurseryStats">
        Loading nursery statistics...
    </div>

    <div id="cardBoxes">
        <div class="loading">Loading plants...</div>
    </div>
</main>

<footer>
    <a href="about.html" id="footer1">About Us</a>
    <span>|</span>
    <a href="https://github.com/Anica-Ferreira/SadnTired-COS214-Project" id="footer2">GitHub Repo</a>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/nursery.js"></script>
</body>
</html>
